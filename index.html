<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Academic Webpage of Tiezhu Sun" />
    <meta name="author" content="Tiezhu Sun" />
    <title id="title">Tiezhu Sun</title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Styles -->
    <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
    <link type="text/css" href="static/css/main.css" rel="stylesheet" />

    <!-- Scripts -->
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" src="static/js/marked.min.js"></script>

    <!-- MathJax -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Custom Scripts -->
    <script type="text/javascript" src="static/js/scripts.js"></script>
    <script type="text/javascript" src="static/js/js-yaml.min.js"></script>

<body id="page-top">

                <h1 class="profile-name" id="hero-name">Tiezhu Sun</h1>
                <span class="profile-role" id="hero-role">Researcher</span>

            <!-- Navigation -->

                <a class="nav-link" href="#home">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a class="nav-link" href="#news">
                    <i class="bi bi-megaphone"></i> News
                </a>
                <a class="nav-link" href="#publications">
                    <i class="bi bi-file-text"></i> Publications
                </a>
                <a class="nav-link" href="#service">
                    <i class="bi bi-people"></i> Service
                </a>
                <a class="nav-link" href="#grants">
                    <i class="bi bi-bank"></i> Grants
                </a>
                <a class="nav-link" href="#supervision">

                <a class="nav-link" href="#education">
                    <i class="bi bi-book"></i> Education
                </a>
                <a class="nav-link" href="#experience">
                    <i class="bi bi-briefcase"></i> Experience

                <a class="nav-link" href="#awards">

                    <a href="https://visitorbadge.io/status?path=https%3A%2F%2Ftiezhusun.github.io%2F"><img

                <br>
                <a href="mailto:firstname.lastname@outlook.com" class="btn btn-primary rounded-pill px-4 py-2 fw-bold">
